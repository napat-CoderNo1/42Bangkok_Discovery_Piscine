<!DOCTYPE html>
<html>

<head>
    <title>Balloon</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <head>

    <body>
        <div style="width: 200px; height: 200px; border-radius: 50%; background-color: red" id="balloon"></div>
    </body>

</html>

<script>
    let color_order = ["rgb(255, 0, 0)", "rgb(0, 255, 0)", "rgb(0, 0, 255)"];
    let balloon = $("#balloon");

    $(document).ready(function () {
        balloon.click(function () {
            balloon.css("background-color", color_order[(color_order.findIndex((e) => e == balloon.css("background-color")) + 1) % 3]);
            balloon.css("width", (parseInt(balloon.css("width")) + 10) + "px");
            balloon.css("height", (parseInt(balloon.css("height")) + 10) + "px");
            if (parseInt(balloon.css("width")) > 420) {
                balloon.css("width", "200px");
                balloon.css("height", "200px");
            }
        });
        balloon.mouseleave(function () {
            balloon.css("background-color", color_order[(3 + (color_order.findIndex((e) => e == balloon.css("background-color")) - 1)) % 3]);
            if (parseInt(balloon.css("width")) == 200)
                return;
            balloon.css("width", (parseInt(balloon.css("width")) - 5) + "px");
            balloon.css("height", (parseInt(balloon.css("height")) - 5) + "px");
        });
    });
</script>
